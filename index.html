<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>天体望遠鏡の倍率計算</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">天体望遠鏡の倍率計算</h1>
    <div id="calc">
        <dl>
            <dt><label for="apparent">見掛視界</label></dt><dd><input type="text" name="apparent" id="apparent"></dd>
            <dt><label for="eyepiece">接眼レンズの焦点距離</label></dt><dd><input type="text" name="eyepiece" id="eyepiece"></dd>
            <dt><label for="objective-lens">対物レンズの焦点距離</label></dt><dd><input type="text" name="objective-lens" id="objective-lens"></dd></dl>
        <div class="text-center"><button id="calc-btn" type="button">倍率を計算する</button></div>
    </div>
    <h2 id="result" class="result">倍率は<span id="magnification" class="magnification"></span>倍です。</h2>
</div>
</body>
</html>
